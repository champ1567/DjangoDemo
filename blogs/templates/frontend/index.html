<h1 align="center"><strong>ระบบตรวจสอบบุคคลเดินทางเข้าจังหวัดสงขลา</strong></h1>
<h2 align="center">กรุณากรอกข้อมูล</h2>
<form action="" method="POST">
    <div class="container ">
        <div class="form-group mt-3 mb-3">
            <label for=""><h4>เลขบัตรประชาชน</h4></label>
            <input type="text" class="form-control" name="citizenid">
        </div>
        <div class="form-group mt-3 mb-3">
            <label for=""><h4>อัพโหลดรูปบัตรประชาชน</h4></label>
            <input type="text" class="form-control" name="Image">
        </div>
        <div class="form-group mt-3 mb-3">
            <label for=""><h4>ชื่อ-สกุล</h4></label>
            <input type="text" class="form-control" name="name">
        </div>
        <div class="form-group mt-3 mb-3">
            <label for=""><h4>เบอร์โทรศัพท์</h4></label>
            <input type="text" class="form-control" name="phone_number">
        </div>
        <div class="form-group mt-3 mb-3">
            <label for=""><h4>ยานพาหนะ</h4></label>
            <input type="text" class="form-control" name="vehicle">
        </div>
        <h3>ต้นทาง</h3>
        <div class="form-group mt-3 mb-3">
            <label for=""><h4>เวลา</h4></label>
            <input type="text" class="form-control" name="bf_time">
        </div>
        <div class="form-group mt-3 mb-3">
            <label for=""><h4>วันที่</h4></label>
            <input type="text" class="form-control" name="bf_date">
        </div>
        <div class="form-group mt-3 mb-3">
            <label for=""><h4>ตำบล</h4></label>
            <input type="text" class="form-control" name="bf_parish">
        </div>
        <div class="form-group mt-3 mb-3">
            <label for=""><h4>อำเภอ</h4></label>
            <input type="text" class="form-control" name="bf_district">
        </div>
        <div class="form-group mt-3 mb-3">
            <label for=""><h4>จังหวัด</h4></label>
            <input type="text" class="form-control" name="bf_province">
        </div>
        <div class="form-group mt-3 mb-3">
            <label for=""><h4>ประเทศ(กรณีมาจากต่างประเทศ)</h4></label>
            <input type="text" class="form-control" name="bf_country">
        </div>
        <h3>ปลายทาง</h3>
        <div class="form-group mt-3 mb-3">
            <label for=""><h4>ตำบล</h4></label>
            <input type="text" class="form-control" name="at_parish">
        </div>
        <div class="form-group mt-3 mb-3">
            <label for=""><h4>อำเภอ</h4></label>
            <input type="text" class="form-control" name="at_district">
        </div>
        <div class="form-group mt-3 mb-3">
            <label for=""><h4>จังหวัด</h4></label>
            <input type="text" class="form-control" name="at_province">
        </div>
        <center><input type="submit" value="บันทึกข้อมูล" class="btn btn-primary form-control-lg "></center>
    </div>
</form>
